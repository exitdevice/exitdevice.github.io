<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile-Friendly Bootstrap Number Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance:textfield; /* Firefox */
        }

        .custom-number-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
        }

        /* Input styling */
        .custom-number-input input {
            width: 60px;
            height: 30px;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        /* Button styling */
        .custom-number-input button {
            width: 30px;
            height: 30px;
            font-size: 1rem;
            padding: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Larger touch-friendly buttons for mobile */
        @media (max-width: 768px) {
            .custom-number-input button {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }

            .custom-number-input input {
                width: 80px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="custom-number-input">
    <button type="button" class="btn btn-success decrement">-</button>
    <input type="number" class="form-control text-center" value="1" min="0">
    <button type="button" class="btn btn-success increment">+</button>
</div>

<script>
    // Apply logic to each custom number input (in case you add more)
    document.querySelectorAll('.custom-number-input').forEach(container => {
        const input = container.querySelector('input');
        const increment = container.querySelector('.increment');
        const decrement = container.querySelector('.decrement');

        increment.addEventListener('click', () => {
            input.value = (parseInt(input.value) || 0) + 1;
        });

        decrement.addEventListener('click', () => {
            input.value = Math.max((parseInt(input.value) || 0) - 1, parseInt(input.min) || 0);
        });
    });
</script>

</body>
</html>
